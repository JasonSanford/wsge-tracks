<!DOCTYPE html>
<html>
	<head>
		<title>WSGE</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/bootstrap-theme.css">
		<link rel="stylesheet" href="css/bootstrap-switch.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<div class="topbar">
			<div class="pull-left switch-container">
				<input type="checkbox" name="toggle-switch" class="toggle-switch" data-size="mini" checked>
			</div>
			<h3>WSGE Tracks</h3>
			<div class="pull-right quit-container">
				<a class="quit" href="#">&times;</a>
			</div>
		</div>
	  <table class="playlist-table table table-striped table-condensed">
			<tbody class="playlist"></tbody>
		</table>
		<script>
		  window.jQuery = window.$ = require('./js/jquery');
		</script>
		<script src="js/bootstrap.js"></script>
		<script src="js/bootstrap-switch.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
